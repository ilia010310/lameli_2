{% extends 'main.html' %}

{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4"> <!-- Используйте col-md-4 для того чтобы на больших экранах было 3 товара в строке -->
                <div class="card">
                    <img src="{{ product.avatar.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                        </h5>
                        <p class="card-text">{{ product.description }}</p>
                        <small>Категория:
                            <a href="{{ product.category.get_absolute_url }}">{{ product.category.title }}</a>
                        </small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
