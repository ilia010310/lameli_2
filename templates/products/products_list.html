{% extends 'main.html' %}

{% block content %}
    {% for product in products %}
        <div class="card mb-3">
            <div class="row">
                <div class="col-4">
                    <img src="{{ product.avatar.url }}" class="card-img-top" alt="{{ product.name }}">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                        </h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
